[pytest]
# pytest configuration for JTAG Switch Test Suite

# Default timeout for all tests (prevent hanging)
# Individual tests can override with @pytest.mark.timeout(seconds)
timeout = 30
timeout_method = thread

# Test discovery patterns
python_files = test_*.py
python_classes = *Tests *TestCase
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Custom markers
markers =
    serial: Serial port tests (auto-skip if hardware unavailable)
    network: Network configuration tests (may restart device)
    slow: Slow-running tests
    web_ui: Web UI browser tests

# Timeout settings for different test categories
# (override in test files using @pytest.mark.timeout(seconds))
# - REST API tests: 30s (default)
# - Serial tests: 30s (default)
# - Web UI tests: 60s (browser operations are slower)

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
