# JTAG Switch configuration for FRDM-K64F Virtual (Renode)

# Disable USB (not simulated in Renode K64F)
CONFIG_USB_DEVICE_STACK_NEXT=n
CONFIG_USBD_CDC_ACM_CLASS=n
CONFIG_CDC_ACM_SERIAL_INITIALIZE_AT_BOOT=n
CONFIG_USBD_CDC_ACM_WORKQUEUE=n

# Use UART console instead
CONFIG_UART_CONSOLE=y

# GPIO emulation (already enabled in board defconfig, but ensure it's set)
CONFIG_GPIO_EMUL=y

# Enable networking for REST API testing in Renode
# Uses isolated internal switch (no host TAP required)
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_HTTP_SERVER=y
CONFIG_JSON_LIBRARY=y

# Disable DHCP (no external DHCP server in isolated network)
CONFIG_NET_DHCPV4=n

# Enable settings persistence (for network config compatibility)
CONFIG_SETTINGS=y
CONFIG_NVS=y
CONFIG_FLASH=y
