# FRDM-MCXC444 Board Configuration
# This board has USB but NO Ethernet - disable networking features

# Disable all networking (no Ethernet on this board)
CONFIG_NETWORKING=n
CONFIG_NET_L2_ETHERNET=n
CONFIG_HTTP_SERVER=n
CONFIG_HTTP_SERVER_WEBSOCKET=n
CONFIG_JSON_LIBRARY=n

# Reduce memory footprint for 32KB SRAM
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Reduce heap size (no WebSocket allocation needed)
CONFIG_HEAP_MEM_POOL_SIZE=2048

# Disable NVS/settings (no network config to persist)
CONFIG_SETTINGS=n
CONFIG_NVS=n
CONFIG_FLASH=n
CONFIG_FLASH_MAP=n
