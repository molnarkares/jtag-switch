# GPIO Driver
CONFIG_GPIO=y

# Logging - Minimal for better performance
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_PRINTK=y

# Application Settings
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192

# USB Serial Shell - New USB Device Stack
CONFIG_SHELL=y
CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_USBD_CDC_ACM_CLASS=y
CONFIG_CDC_ACM_SERIAL_INITIALIZE_AT_BOOT=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_UART_LINE_CTRL=y
CONFIG_CDC_ACM_SERIAL_PRODUCT_STRING="JTAG Switch"
CONFIG_CDC_ACM_SERIAL_MANUFACTURER_STRING="JTAG Switch Project"
CONFIG_CDC_ACM_SERIAL_VID=0x1FC9
CONFIG_CDC_ACM_SERIAL_PID=0x0001

# Dedicated USB CDC ACM Workqueue (Step 1: Eliminate system workqueue contention)
CONFIG_USBD_CDC_ACM_WORKQUEUE=y
CONFIG_USBD_CDC_ACM_STACK_SIZE=2048

# Shell Configuration
CONFIG_SHELL_PROMPT_UART="jtag:~$ "
CONFIG_SHELL_CMD_BUFF_SIZE=128
CONFIG_SHELL_ARGC_MAX=8
CONFIG_SHELL_TAB=y
CONFIG_SHELL_TAB_AUTOCOMPLETION=y
CONFIG_SHELL_VT100_COLORS=y
CONFIG_SHELL_BACKEND_SERIAL_RX_RING_BUFFER_SIZE=256

# Networking Core
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_CONNECTION_MANAGER=y

# Ethernet
CONFIG_NET_L2_ETHERNET=y

# HTTP Server
CONFIG_HTTP_PARSER=y
CONFIG_HTTP_PARSER_URL=y
CONFIG_HTTP_SERVER=y

# JSON Support
CONFIG_JSON_LIBRARY=y

# Network Buffers - Reduced for better performance
CONFIG_NET_PKT_RX_COUNT=8
CONFIG_NET_PKT_TX_COUNT=8
CONFIG_NET_BUF_RX_COUNT=128
CONFIG_NET_BUF_TX_COUNT=128
CONFIG_NET_MAX_CONTEXTS=6
CONFIG_NET_MAX_CONN=10

# HTTP Server Tuning - Increased for browser compatibility
CONFIG_HTTP_SERVER_MAX_CLIENTS=2
CONFIG_HTTP_SERVER_MAX_STREAMS=8
CONFIG_HTTP_SERVER_CLIENT_BUFFER_SIZE=2048
CONFIG_HTTP_SERVER_MAX_HEADER_LEN=512
CONFIG_HTTP_SERVER_MAX_URL_LENGTH=512

# Poll/FD Limits - Increase for concurrent HTTP connections
CONFIG_ZVFS_POLL_MAX=16

# TCP Connection Management - Fast cleanup for page reloads
CONFIG_NET_TCP_TIME_WAIT_DELAY=1000
# Reduced from 10s to 3s for faster reconnection after browser refresh
CONFIG_HTTP_SERVER_CLIENT_INACTIVITY_TIMEOUT=3

# WebSocket Support for HTTP Server
CONFIG_HTTP_SERVER_WEBSOCKET=y

# Heap memory allocation for WebSocket
CONFIG_HEAP_MEM_POOL_SIZE=8192
# Enable heap runtime statistics tracking
CONFIG_SYS_HEAP_RUNTIME_STATS=y

# Thread Priorities - Network lower priority than shell/USB
CONFIG_NET_RX_DEFAULT_PRIORITY=5
CONFIG_NET_TX_DEFAULT_PRIORITY=5

# Disable network logging to reduce overhead
CONFIG_NET_LOG=n

# Settings (NVS - Non-Volatile Storage)
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_NVS=y
CONFIG_NVS_LOG_LEVEL_INF=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# Static IP Configuration (default)
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV4=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.1.100"
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"
CONFIG_NET_CONFIG_MY_IPV4_GW="192.168.1.1"

CONFIG_NET_DHCPV4=y
CONFIG_NET_DHCPV4_INITIAL_DELAY_MAX=10
