#kibot control file
kicad_version: 9
inputs:
  pcb: hw/jtag_switch.kicad_pcb
  sch: hw/jtag_switch.kicad_sch
outputs:
  - name: schematic_pdf
    type: pdf_sch
    options:
      output: docs/jtag_switch_schematic.pdf
  - name: gerbers
    type: gerber
    dir: fabrication/gerber
  - name: drills
    type: drill
    dir: fabrication/gerber
