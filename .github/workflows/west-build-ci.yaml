name: Build Firmware

on:
  push:
    paths:
      - 'sw/**'
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'sw/**'

permissions:
  contents: write
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: frdm_k64f
          - board: frdm_k64f//virtual
          - board: frdm_mcxc444

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          base-path: sw
          app-path: jtag-switch
          toolchains: arm-zephyr-eabi

      - name: Build firmware (${{ matrix.board }})
        run: |
          cd sw && west build -p -b ${{ matrix.board }} jtag-switch

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board == 'frdm_k64f//virtual' && 'frdm_k64f_virtual' || matrix.board }}
          path: sw/build/zephyr/zephyr.elf
          retention-days: 7

