name: KiCad CI (Docker + KiCad 9)

on:
  push:
    paths:
      - 'hw/**'
  pull_request:
    paths:
      - 'hw/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run KiCad + KiBot in Docker
        run: |
          docker run --rm \
            -v $PWD:/work \
            -w /work \
            kicad/kicad:9.0 \
            bash -c "pip install kibot==1.8.4 && kibot -b hw/jtag_switch.kicad_pcb -c hw/.kibot.yaml"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hw-build
          path: |
            hw/docs
            hw/fabrication
